<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script>
    // This function tells the time
    function whatTimeIsIt() {
      alert("Time is " + Date());
    }
  </script>
</head>

<body>
  <h1>Ask me what time it is?</h1>
  <p><img src="clock-man.jpg" alt="humanoid clock figure" /></p>
  <br />
  <input type="submit" value="What time is it?" onclick="whatTimeIsIt()" />
</body>

</html>

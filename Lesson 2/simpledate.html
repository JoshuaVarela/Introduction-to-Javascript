<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script>
    function calcDate() {
      //Output todays date to the div with id="message"
      document.getElementById("message").innerHTML = Date();
    }
  </script>
</head>

<body onload="calcDate()">
  <h1>Today's date is</h1>
  <div id="message"></div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script>
    function convertToLiter() {
      var gallon;
      var liter;

      gallon = prompt("How many Gallons in numbers?");
      liter = gallon * 3.785411784;
      liter = liter.toFixed(2);

      alert(gallon + " gallons is " + liter + " liters");
    }
  </script>
</head>

<body>
  <h1>Gallon to Liter!</h1>
  <input type="submit" value="Convert!" onclick="convertToLiter()" />
</body>

</html>

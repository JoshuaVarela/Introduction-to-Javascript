<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script>
    function convertToCm() {
      var inch;
      var cm;

      inch = prompt("Enter an inch in number");
      cm = inch * 2.54;

      alert(inch + "inches is " + cm + " centimeters");
    }
  </script>
</head>

<body>
  <h1>Convert Inch to centimeters</h1>
  <input type="submit" value="submit" onclick="convertToCm()" />
</body>

</html>

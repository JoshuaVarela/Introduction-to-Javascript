<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script>
    function count() {
      var countTo = prompt("What number would you like me to count to?");

      countTo = parseFloat(countTo);

      for (var i = 1; i <= countTo; i++) {
        document.write(i + "<br />")
      }
    }
  </script>
</head>

<body>
  <h1>Click the robot to have it count for you</h1>
  <img src="https://www.how-to-draw-funny-cartoons.com/image-files/robot-cartoon-008.jpg" alt="picture of robot"
    onclick="count()" width="250px" />
  <p><b>Image used by permission from how-to-draw-funny-cartoons.com</b></p>
</body>

</html>
